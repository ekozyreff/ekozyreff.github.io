<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-HN0K6EY65C"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
  
    gtag('config', 'G-HN0K6EY65C');
  </script>
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% seo %}
  <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
  <!--[if lt IE 9]>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
  <![endif]-->
  {% include head-custom.html %}
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>{{ site.title | default: site.github.repository_name }}</h1>

      {% if site.logo %}
        <img src="{{site.logo | relative_url}}" alt="Logo" />
      {% endif %}

      <nav id="navigation">
        <a href="/" class="nav-link{% if page.url == '/' %} current-page{% endif %}">Home</a>
        <a href="/vita.html" class="nav-link{% if page.url == '/vita.html' %} current-page{% endif %}">Vita</a>
        <a href="/projects.html" class="nav-link{% if page.url == '/projects.html' %} current-page{% endif %}">Projects</a>
      </nav>
      
      <p>{{ site.description | default: site.github.project_tagline }}</p>

    </header>
    <section>
      {{ content }}
    </section>
    <footer>
    </footer>
  </div>
  <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
</body>
</html>
